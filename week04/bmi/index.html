<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" dir="rtl">
      <h1>محاسبه گر BMI</h1>
      <label for="height">قد (cm):</label>
      <input type="number" id="height" placeholder="لطفا قد خود را وارد کنید" />

      <label for="weight">وزن (kg):</label>
      <input
        type="number"
        id="weight"
        placeholder="لطفا وزن خود را وارد کنید"
      />

      <button id="calculateBtn">محاسبه ی BMI</button>

      <div id="result"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
